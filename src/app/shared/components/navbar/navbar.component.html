<header class="tnt-navbar">
    <!-- Top Section -->
    <div class="tnt-navbar__top-section">
        <!-- Left Section -->
        <div class="tnt-navbar__left-section">
            <img routerLink="/" src="/assets/images/hiptraveler-logo.png" class="tnt-navbar__brand"
                alt="hiptraveler-logo" aria-label="main logo" />
        </div>

        <!-- Center Section -->
        <div class="tnt-navbar__center-section">
            <nav class="tnt-navbar__nav" aria-label="Main navigation">
                <a routerLink="/" 
                    [class.tnt-navbar__link--active]="isRouteActive('/')"
                    class="tnt-navbar__link"
                    aria-label="activities navbar link">
                    <img src="/assets/images/activity.png" class="tnt-navbar__link-logo" alt="activities" />
                    <span class="tnt-navbar__link-text">Activities</span>
                </a>
                <a routerLink="/hotels" 
                    [class.tnt-navbar__link--active]="isRouteActive('/hotels')"
                    class="tnt-navbar__link"
                    aria-label="hotels navbar link">
                    <img src="/assets/images/hotel.png" class="tnt-navbar__link-logo" alt="hotels" />
                    <span class="tnt-navbar__link-text">Hotels</span>
                </a>
                <a routerLink="/restaurants" 
                    [class.tnt-navbar__link--active]="isRouteActive('/restaurants')"
                    class="tnt-navbar__link"
                    aria-label="restaurants navbar link">
                    <img src="/assets/images/restaurant.png" class="tnt-navbar__link-logo" alt="restaurants" />
                    <span class="tnt-navbar__link-text">Restaurants</span>
                </a>
            </nav>
        </div>

        <!-- Right Section -->
        <div class="tnt-navbar__right-section">
            <button class="tnt-navbar__create-itinerary" (click)="openCreateItineraryDialog()"
                aria-label="create itinerary button">Create Itinerary</button>
            <a routerLink="/ai-search" class="tnt-navbar__ai-search" aria-label="ai search navbar link">
                <img src="/assets/images/ai-search.png" class="tnt-navbar__link-logo" alt="ai-search"
                    title="AI Search" />
            </a>
            <a routerLink="/profile" class="tnt-navbar__profile" aria-label="profile navbar link">
                <img src="/assets/images/profile.png" class="tnt-navbar__link-logo" alt="profile" title="Profile" />
            </a>
        </div>
    </div>

    <!-- Bottom Section -->
    <div class="tnt-navbar__bottom-section">
        <div class="tnt-navbar__search-container">
            <input type="text" [(ngModel)]="searchQuery" (focus)="onSearchFocus()" (blur)="onSearchBlur()"
                class="tnt-navbar__search" placeholder="Where would you like to explore?"
                aria-label="location search bar" />

            <div class="tnt-navbar__overlay" [class.tnt-navbar__overlay--hidden]="!isOverlayDropdownShown()">
                <div class="tnt-navbar__list">
                    @for (item of filteredItems(); track $index) {
                    <div class="tnt-navbar__list-item" (click)="onChooseLocation(item)">{{ item }}</div>
                    }
                </div>
            </div>

            <!-- Location Filter Display -->
            @if (currentLocationFilter().isActive) {
                <div class="tnt-navbar__location-filter">
                    <span class="tnt-navbar__location-filter-text">
                        üåç Filtering by: {{ currentLocationFilter().selectedLocation }}
                    </span>
                    <button 
                        class="tnt-navbar__clear-filter-btn"
                        (click)="clearLocationFilter()"
                        aria-label="clear location filter"
                    >
                        ‚úï
                    </button>
                </div>
            }
        </div>
    </div>
</header>
