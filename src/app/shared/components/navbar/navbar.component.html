<header class="tnt-navbar">
    <!-- Top Section -->
    <div class="tnt-navbar__top-section">
        <!-- Left Section -->
        <div class="tnt-navbar__left-section">
            <img routerLink="/" src="/assets/images/hiptraveler-logo.png" class="tnt-navbar__brand" alt="hiptraveler-logo" aria-label="main logo" />
        </div>

        <!-- Center Section -->
        <div class="tnt-navbar__center-section">
            <nav class="tnt-navbar__nav" aria-label="Main navigation">
                <a routerLink="/" routerLinkActive="tnt-navbar__link--active" [routerLinkActiveOptions]="{ paths: 'exact', queryParams: 'ignored', matrixParams: 'ignored', fragment: 'ignored' }" class="tnt-navbar__link" aria-label="activities navbar link">
                    <img src="/assets/images/activity.png" class="tnt-navbar__link-logo" alt="activities" />
                    <span class="tnt-navbar__link-text">Activities</span>
                </a>
                <a routerLink="/hotels" routerLinkActive="tnt-navbar__link--active" [routerLinkActiveOptions]="{ paths: 'exact', queryParams: 'ignored', matrixParams: 'ignored', fragment: 'ignored' }" class="tnt-navbar__link" aria-label="hotels navbar link">
                    <img src="/assets/images/hotel.png" class="tnt-navbar__link-logo" alt="hotels" />
                    <span class="tnt-navbar__link-text">Hotels</span>
                </a>
                <a routerLink="/restaurants" routerLinkActive="tnt-navbar__link--active" [routerLinkActiveOptions]="{ paths: 'exact', queryParams: 'ignored', matrixParams: 'ignored', fragment: 'ignored' }" class="tnt-navbar__link" aria-label="restaurants navbar link">
                    <img src="/assets/images/restaurant.png" class="tnt-navbar__link-logo" alt="restaurants" />
                    <span class="tnt-navbar__link-text">Restaurants</span>
                </a>
            </nav>
        </div>

        <!-- Right Section -->
        <div class="tnt-navbar__right-section">
            <button class="tnt-navbar__create-itinerary" (click)="openCreateItineraryDialog()" aria-label="create itinerary button">Create Itinerary</button>
            <a routerLink="/ai-search" class="tnt-navbar__ai-search" aria-label="ai search navbar link">
                <img src="/assets/images/ai-search.png" class="tnt-navbar__link-logo" alt="ai-search" title="AI Search" />
            </a>
            <a routerLink="/profile" class="tnt-navbar__profile" aria-label="profile navbar link">
                <img src="/assets/images/profile.png" class="tnt-navbar__link-logo" alt="profile" title="Profile" />
            </a>
        </div>
    </div>

    <!-- Bottom Section -->
    <div class="tnt-navbar__bottom-section">
        <div class="tnt-navbar__search-container">
            <input type="text"
                   class="tnt-navbar__search"
                   [value]="searchQuery()"
                   (input)="onInputQuery($event)"
                   (keydown.enter)="onEnter()"
                   placeholder="Where would you like to explore?"
                   aria-label="location search bar"
                   aria-haspopup="listbox"
                   aria-controls="tnt-navbar-suggestions"
                   autocomplete="off" />
                   
            @if (filteredLocations().length > 0) {
                <div class="tnt-navbar__overlay"
                     id="tnt-navbar-suggestions"
                     role="listbox"
                     aria-label="Suggested locations">
                    <ul class="tnt-navbar__list">
                        @for (item of filteredLocations(); track $index) {
                            <li class="tnt-navbar__list-item" role="option" tabindex="0" (click)="onChooseLocation(item, $event)" (keydown.enter)="onChooseLocation(item, $event)">{{ item }}</li>
                        }
                    </ul>
                </div>
            }
        </div>
    </div>
</header>
