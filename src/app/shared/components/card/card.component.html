<div class="tnt-card">
    <div class="tnt-card__header">
        <img class="tnt-card__image" [ngSrc]="imageUrl()" height="600" width="800" priority />
    </div>
    <div class="tnt-card__body">
        <h4 class="tnt-card__title">{{ title() }}</h4>
        <p class="tnt-card__description">{{ description() }}</p>
    </div>
</div>
