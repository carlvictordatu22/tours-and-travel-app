<div class="tnt-restaurants">
    <div class="tnt-grid tnt-grid--col-3">
        @for (restaurant of restaurants(); track restaurant.id) {
        <div class="tnt-grid__col">
            <tnt-card [imageUrl]="restaurant.imageUrl" [title]="restaurant.title"
                [description]="restaurant.description"></tnt-card>
        </div>
        }
    </div>

    <div class="tnt-restaurants__pagination">
        <tnt-pagination></tnt-pagination>
    </div>
</div>
