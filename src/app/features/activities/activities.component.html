<div class="tnt-activities">
    <div class="tnt-grid tnt-grid--col-3">
        @for (activity of activities(); track activity.id) {
        <div class="tnt-grid__col">
            <tnt-card [imageUrl]="activity.imageUrl" [title]="activity.title"
                [description]="activity.description"></tnt-card>
        </div>
        }
    </div>

    <div class="tnt-activities__pagination">
        <tnt-pagination></tnt-pagination>
    </div>
</div>
